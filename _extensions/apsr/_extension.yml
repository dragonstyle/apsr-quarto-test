title: APSR Journal Format
author: Emmanuel Teitelbaum
version: 0.1.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    common:
      csl: american-political-science-association.csl
      filters:
        - apsr.lua
      knitr: 
        opts_chunk:
          echo: false
    pdf:
      # include-in-header: header.tex
      pdf-engine: pdflatex # why this engine? 
      template: apsr.tex
      documentclass: vgtc # what does this mean?
      colorlinks: true
      urlcolor: blue
      fig-width: 6.5
      fig-height: 4.5
    html:
      css: styles.css

